<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlickPulse - Your Ultimate Movie Experience</title>
    <link rel="stylesheet" type=""text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>FlickPulse</h1>
      <p>Your Ultimate Movie Experience</p>
    </header>

    <div class="container">
      <div class="movie-box">
        <button class="button">Add Movie</button>
      </div>

      <!-- Add more movie cards here -->
      <div class="movie-card-1">
        <h2 class="movie-title"><b>Guardians of the Galaxy Vol. 2</b></h2>
        <div class="movie-options">
          <button class="button">Rate Movie</button>
        </div>
      </div>

      <div class="movie-card-2">
        <h2 class="movie-title">Black Swan</h2>
        <div class="movie-options">
          <button class="button">Rate Movie</button>
        </div>
      </div>

      <div class="movie-card-3">
        <h2 class="movie-title">Avengers: End Game</h2>
        <div class="movie-options">
          <button class="button">Rate Movie</button>
        </div>
      </div>

      <div class="movie-card-4">
        <h2 class="movie-title">A Beautiful Mind</h2>
        <div class="movie-options">
          <button class="button">Rate Movie</button>
        </div>
      </div>

      <div class="movie-card-5">
        <h2 class="movie-title">The Incredibles</h2>
        <div class="movie-options">
          <button class="button">Rate Movie</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <footer>&copy; 2013 Jazlin, Jia-Jia, Oliver</footer>
  </body>
</html>
